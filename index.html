<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">Michael Rosenstraus' Portfolio</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <div class="timeline-container">
        <div class="timeline-controls">
            <button class="timeline-nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="timeline-nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="timeline">
            <!-- Project Nodes will be added dynamically -->
        </div>
    </div>

    <div class="controls">
        <button class="control-btn theme-toggle" title="Toggle Theme">
        </button>
        <button class="control-btn fullscreen-toggle" title="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <div class="scroll-indicator">
        <div class="scroll-text">Scroll Horizontally</div>
        <div class="scroll-arrow">â†’</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
